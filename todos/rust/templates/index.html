<!DOCTYPE html>
<html>
  <head>{%if redirect %}
    <script>history.replaceState(history.state, undefined, "/")</script>
    <noscript><meta http-equiv="refresh" content="0;URL='/'" /></noscript>{% endif %}
    <title>Todo MVP</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/todo.css" />
  </head>
  <body>
    <h1>Todo MVP</h1>
    <section class="new-todo">
      <form method="post">
        <input
          type="text"
          id="new-item"
          name="item"
          pattern=".{3,}"
          required
          aria-label="Write a new todo item"
          title="3 characters minimum"
        />
        <input type="submit" value="Add new item" id="add-new-item" />
      </form>
    </section>

    <section class="items">
      <h2>Todo list</h2>{% if todosLen == 0 %}
      <ul></ul>{% else %}
      <ul>
        {% for todo in todos %}
        <li class="todo done">
          <span class="item-name">
            <s>{{ todo.name }}</s>
          </span>
          <form method="post">
            <input type="hidden" name="item" value="{{ todo.id }}" />
            {% if todo.done %}<input type="submit" class="uncomplete" formaction="/not-done" value="Mark not done {{ todo.name }}" />
            {% else %}<input type="submit" class="complete" formaction="/done" value="Mark done {{ todo.name }}" />
            {% endif %}<input type="submit" class="delete" formaction="/delete" value="Delete {{ todo.name }}" />
          </form>
        </li>{% endfor %}
      </ul>{% endif %}
    </section>
  </body>
</html>
